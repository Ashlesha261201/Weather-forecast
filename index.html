<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
   
</head>
<body class="font-Poppins h-full m-0 p-0">
    <div id="container" class="flex flex-col md:flex-row h-full min-h-screen " >
        <div id="weatherinput" class="w-full md:w-1/3  bg-blue-300 px-4 py-6">
            <div id="inputgroup" class="flex items-center gap-2 mb-4" >
                <input type="text" id="userlocation" placeholder="Search for Places..." class="w-full border border-gray-400 bg-white px-4 py-2 text-sm capitalize rounded-md ">
            
                <!--Units dropdown -->
            <select name="converter" id="converter" class="text-lg outline-0 cursor-pointer border border-gray-400 rounded-md">
                    <option value="degree">°C</option>
                    <option value="Fahrenheit">°F</option>
            </select>
            <button onclick="findUserLocation()" class="text-blue-700 hover:text-blue-900 text-xl">
                    <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            </div>

             
            <!-- recent search -->
            <div id="recent-container" class="mb-4">
                <select id="recent-searches" class="w-full px-3 py-2 rounded border border-gray-400">
                <option disabled selected>Recently Searched</option>
                </select>
            </div>

            <div id="weather-icon" class="text-center mb-6 ">
                <h2 id="temperature" class="text-2xl font-semibold"></h2>
                <div id="feelslike"></div>
                <div id="description"></div>
                <hr class=" mt-4 border-gray-600">
                <div id="date"></div>
                <div id="city" class="font-semibold"></div>
            </div>

            <div class="text-center">
                <button onclick="getWeatherByGeolocation()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                 Get Weather for My Location
                </button>
            </div>
        </div>
        
    <div id="weather-output" class="w-full md:w-2/3 bg-gray-200 overflow-y-auto p-4">
            <h2 id="heading" class="text-2xl md:text-3xl font-bold mb-4 text-center">Today's Highlights</h2>
        <div id="highlights" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 ">
               <!-- Humidity -->

                <div class="h-48 flex flex-col justify-center items-center bg-blue-300 rounded-3xl p-4">
                  <span class="text-lg font-semibold">Humidity</span>
                  <i class="fa-solid fa-droplet text-3xl  my-2"></i>
                  <h1 id="Hvalue" class="text-xl font-bold"></h1>
               </div>   

               <!-- Wind Speed -->

            <div class="h-48 flex flex-col justify-center items-center bg-blue-300 rounded-3xl p-4">
                  <span class="text-lg font-semibold">Wind-Speed</span>
                  <i class="fa-solid fa-wind text-3xl my-2"></i>
                <h1 id="Wvalue" class="text-xl font-bold"></h1>
            </div>

               <!-- Sun-->

            <div class="h-48 flex flex-col justify-center items-center  bg-blue-300 rounded-3xl p-4">
              <div class="flex  items-center mb-3 gap-2">
                 <i class="fa-solid fa-sun text-2xl"></i>
                 <p > <span id="SRvalue" class="text-lg font-semibold ">Sunrise</span></p>
              </div>
              <div class="flex  items-center gap-2">
                 <i class="fa-regular fa-sun text-2xl"></i>
                 <p > <span id="SSvalue" class="text-lg font-semibold" >Sunset</span></p>
              </div>
            </div>

               <!-- Clouds--> 

            <div class="h-48 flex flex-col justify-center items-center bg-blue-300 rounded-3xl p-4">
                 <span class="text-lg font-semibold">Clouds</span>
                 <i class="fa-solid fa-cloud text-3xl my-2"></i>
                 <h1 id="Cvalue" class="text-xl font-bold"></h1>
            </div>

               <!-- UV Index--> 


            <div class="h-48 flex flex-col justify-center items-center bg-blue-300 rounded-3xl p-4">
                 <span class="text-lg font-semibold">UV Index</span>
                 <i class="fa-solid fa-bacon text-3xl my-2"></i>
                 <h1 id="UVvalue" class="text-xl font-bold"></h1>
            </div>

               <!-- Pressure--> 
               

            <div class="h-48 flex flex-col justify-center items-center  bg-blue-300 rounded-3xl p-4">
                 <span class="text-lg font-semibold">Pressure</span>
                 <i class="fa-solid fa-volcano text-3xl my-2"></i>
                 <h1 id="Pvalue" class="text-xl font-bold"></h1>
            </div>
        </div>
            
    <div class="mt-8">
            <h2 class="text-2xl md:text-3xl font-bold mb-4">This Week</h2>
                 <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

        </div>
    </div>


<script src="app.js"></script>    
</body>
</html>
